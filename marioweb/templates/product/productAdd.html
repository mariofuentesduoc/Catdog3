{% extends "base/index.html" %}


{% block content %}
<div class="row">
    <div class="container">
        <div class="form">
            <h5 class="header">Agregar Producto</h5>
            <div class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                    <form method="POST">
                        {% csrf_token %} {{ form.as_p }}
                        <button class="btn blue darken-3">Agregar </button>
                    </form>
                </div>
            </div>
        </div>
  </div>
</div>

{% endblock content %}
